<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
  </head>
  <body style="background-color: #f1f3f9; font-family: sans-serif">
    <div
      class="emailbody"
      style="
        background-color: #4565a7;
        max-width: 1000px;
        font-size: 24px;
        width: 100%;
        margin: 10px auto;
        position: relative;
        padding: 90px 40px;
        padding-left: 60px;
        color: white;
        border-radius: 5px;
        box-shadow: 0px 2px 7px rgba(0, 0, 0, 0.123);
        background-position: center;
        background-size: contain;
      "
    >
      <p>Hello {{user_name}},</p>
      <p>Your username, in case you've forgotten: {{ user.get_username }}</p>
    </div>
  </body>
</html>
